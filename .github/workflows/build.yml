name: Build

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
  release:
    types:
      - published

jobs:

  build:
    runs-on: ubuntu-latest

    env:
      CGO_ENABLED: 0

    steps:
    - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd #v5.0.1
      with:
        fetch-tags: true
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 #v6.0.0
      with:
        go-version: '1.24.1'

    - name: Build
      run: |
        mkdir -p ./bin
        go build -o ./bin/ -v ./...

    - name: Test
      run: go test -v ./...

    - name: Upload binaries
      uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 #v5.0.0
      with:
        name: binaries
        path: ./bin/*
